<h3>Bias</h3>

<p>This is an offset added to the <a href="../Modulation/Modulation.htm">modulation</a>, before it's scaled by the <a href="../Modulation/Amplitude.htm">amplitude</a>. The bias is in oscillator normalized units, which means one cycle corresponds to [&minus;1..1] or [0..1] depending on the <a href="../Modulation/Range.htm">range</a> setting.
