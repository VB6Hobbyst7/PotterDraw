<h3>Phase</h3>

<p>This is the initial phase of the <a href="../Modulation/Modulation.htm">modulation</a> oscillator, as a <a href="../Reference/Normalized_angle.htm">normalized angle</a>. This is useful if you want the <a href="../Modulation/Waveform.htm">waveform</a> to start at a phase other than 0&deg;. The phase can also be automatically incremented for each frame of an <a href="../Properties/View/Animation.htm">animation</a>, by setting a non-zero <a href="../Modulation/Phase_Speed.htm">Phase Speed</a>.
