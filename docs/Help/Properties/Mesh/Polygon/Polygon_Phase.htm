<h3>Polygon Phase</h3>

<p>For polygonal pots, this is the polygon's rotation, as a <a href="../../../Reference/Normalized_angle.htm">normalized angle</a>. Note that this property has no effect unless <a href="../../../Properties/Mesh/Polygon/Polygon_Sides.htm">Polygon Sides</a> is at least two.
