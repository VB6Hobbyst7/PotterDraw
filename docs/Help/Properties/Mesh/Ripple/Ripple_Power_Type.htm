<h3>Ripple Power Type</h3>

<p>This lets you select how exponential power is applied to the <a href="../../../Properties/Mesh/Ripple/Ripples.htm">Ripples</a> waveform. It has no effect unless <a href="../../../Properties/Mesh/Ripple/Ripple_Power.htm">Ripple Power</a> is non-zero. For more information, see <a href="../../../Modulation/Power_Type.htm">Power Type</a>.
