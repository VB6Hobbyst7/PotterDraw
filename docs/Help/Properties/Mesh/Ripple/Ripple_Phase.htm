<h3>Ripple Phase</h3>

<p>This is the initial phase of the <a href="../../../Properties/Mesh/Ripple/Ripples.htm">Ripples</a> waveform, as a <a href="../../../Reference/Normalized_angle.htm">normalized angle</a>. This is useful if you want the waveform to start at a phase other than 0&deg;. Note that this property has no effect unless both Ripples and <a href="../../../Properties/Mesh/Ripple/Ripple_Depth.htm">Ripple Depth</a> are non-zero.
