<h3>Ripples</h3>

<p>Ripples are horizontal grooves in the pot's wall, resulting from a sine wave added to the pot's radius. This property sets the number of ripples. Note that this property has no effect unless <a href="../../../Properties/Mesh/Ripple/Ripple_Depth.htm">Ripple Depth</a> is also non-zero.
