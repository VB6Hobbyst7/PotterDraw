<h3>Bend Motif</h3>

<p>This selects a decorative <a href="../../../Modulation/Motif.htm">motif</a> and applies it to the <a href="../../../Properties/Mesh/Bend/Bends.htm">Bends</a> waveform. Note that this property has no effect unless Bends and <a href="../../../Properties/Mesh/Bend/Bend_Depth.htm">Bend Depth</a> are both non-zero. For more complex results, such as bumps and pits, you can also apply a motif to the <a href="../../../Properties/Mesh/Bend/Bend_Poles.htm">bend poles</a> waveform, via <a href="../../../Properties/Mesh/Bend/Bend_Pole_Motif.htm">Bend Pole Motif</a>.
