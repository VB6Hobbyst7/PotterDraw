<h3>Bend Depth</h3>

<p>This sets the depth of the <a href="../../../Properties/Mesh/Bend/Bends.htm">bends</a>, normally in millimeters. Note that this property has no effect unless Bends is also non-zero. Also note that if <a href="../../../Properties/Mesh/Bend/Bend_Operation.htm">Bend Operation</a> is Exponentiate, the depth is used as a scaling factor and much smaller values are recommended.
