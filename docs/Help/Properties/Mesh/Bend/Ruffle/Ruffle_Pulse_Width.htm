<h3>Ruffle Pulse Width</h3>

<p>This property only affects pulse <a href="../../../../Properties/Mesh/Bend/Ruffle/Ruffle_Waveform.htm">waveforms</a>, and together with <a href="../../../../Properties/Mesh/Bend/Ruffle/Ruffle_Slew.htm">Ruffle Slew</a> it determines the pulse's shape. Also known as <em>duty cycle</em>, Pulse Width is the fraction of the cycle occupied by the pulse, normalized to the range zero to one. For more information, see <a href="../../../../Modulation/Pulse_Width.htm">Pulse Width</a>.
