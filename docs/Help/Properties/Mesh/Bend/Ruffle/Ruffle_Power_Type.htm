<h3>Ruffle Power Type</h3>

<p>This lets you select how exponential power is applied to the <a href="../../../../Properties/Mesh/Bend/Ruffle/Ruffles.htm">Ruffles</a> waveform. It has no effect unless <a href="../../../../Properties/Mesh/Bend/Ruffle/Ruffle_Power.htm">Ruffle Power</a> is non-zero. For more information, see <a href="../../../../Modulation/Power_Type.htm">Power Type</a>.
