<h3>Ruffle Waveform</h3>

<p>This selects which <a href="../../../../Modulation/Waveform.htm">waveform</a> is used to create <a href="../../../../Properties/Mesh/Bend/Ruffle/Ruffles.htm">ruffles</a>. The default is a sine wave. Note that this property has no effect unless <a href="../../../../Properties/Mesh/Bend/Bends.htm">Bends</a>, <a href="../../../../Properties/Mesh/Bend/Bend_Depth.htm">Bend Depth</a>, Ruffles, and <a href="../../../../Properties/Mesh/Bend/Ruffle/Ruffle_Depth.htm">Ruffle Depth</a> are all non-zero.
