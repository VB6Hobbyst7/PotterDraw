<h3>Bend Phase</h3>

<p>This is the initial phase of the <a href="../../../Properties/Mesh/Bend/Bends.htm">Bends</a> waveform, as a <a href="../../../Reference/Normalized_angle.htm">normalized angle</a>. This is useful if you want the waveform to start at a phase other than 0&deg;. Note that this property has no effect unless Bends and <a href="../../../Properties/Mesh/Bend/Bend_Depth.htm">Bend Depth</a> are both non-zero.
