<h3>Bend Pole Motif</h3>

<p>This selects a decorative <a href="../../../Modulation/Motif.htm">motif</a> and applies it to the <a href="../../../Properties/Mesh/Bend/Bend_Poles.htm">Bend Poles</a> waveform. Note that this property has no effect unless <a href="../../../Properties/Mesh/Bend/Bends.htm">Bends</a>, <a href="../../../Properties/Mesh/Bend/Bend_Depth.htm">Bend Depth</a> and Bend Poles are all non-zero. For bumps, set this property and <a href="../../../Properties/Mesh/Bend/Bend_Motif.htm">Bend Motif</a> to Parted Reeds; for pits, set them both to Parted Flutes.
