<p>This lets you select how exponential power is applied to the <a href="../../../Properties/Mesh/Scallop/Scallop_Waveform.htm">scallop waveform</a>. It has no effect unless <a href="../../../Properties/Mesh/Scallop/Scallop_Power.htm">Scallop Power</a> is non-zero. For more information, see <a href="../../../Modulation/Power_Type.htm">Power Type</a>.
