<h3>Scallop Pulse Width</h3>

<p>This property only affects pulse <a href="../../../Properties/Mesh/Scallop/Scallop_Waveform.htm">waveforms</a>, and together with <a href="../../../Properties/Mesh/Scallop/Scallop_Slew.htm">Scallop Slew</a> it determines the pulse's shape. Also known as <em>duty cycle</em>, Pulse Width is the fraction of the cycle occupied by the pulse, normalized to the range zero to one. For more information, see <a href="../../../Modulation/Pulse_Width.htm">Pulse Width</a>.
