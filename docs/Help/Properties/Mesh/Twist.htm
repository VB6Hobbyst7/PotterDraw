<h3>Twist</h3>

<p>This is the amount of twist, as a <a href="../../Reference/Normalized_angle.htm">normalized angle</a>. Twist is a rotation applied to the pot while drawing it from bottom to top. It's easier to see the effect of twist if the pot has <a href="../../Properties/Mesh/Scallop/Scallops.htm">scallops</a>. For more complex twisting effects, modulate <a href="../../Properties/Mesh/Ring_Phase.htm">Ring Phase</a>.
