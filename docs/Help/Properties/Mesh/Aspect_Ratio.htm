<h3>Aspect Ratio</h3>

<p>This scales the pot asymmetrically, making its cross-section elliptical instead of circular. For circular shapes, the aspect ratio should be one. Values greater than one make the pot wider in the x-axis. Values less than one make the pot narrower in the x-axis.
