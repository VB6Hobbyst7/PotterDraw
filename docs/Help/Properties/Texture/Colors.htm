<h3>Colors</h3>

<p>This is the number of colors in the <a href="../../Palette/Palette.htm">palette</a> used for <a href="../../Palette/Texture_synthesis.htm">texture synthesis</a>. The number of colors can also be changed by adding or deleting colors in the Palette Bar. This property only affects synthesized texture; it has no effect if the texture is an <a href="../../Properties/Texture/Texture_Path.htm">image file</a>.
