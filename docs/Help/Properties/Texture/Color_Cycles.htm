<h3>Color Cycles</h3>

<p>This sets how many times the <a href="../../Properties/Texture/Colors.htm">colors</a> are cycled in <a href="../../Palette/Texture_synthesis.htm">synthesized</a> textures. It also affects the mapping of image file textures. In general larger values make the texture busier. Notes that this property has no effect on the Polar <a href="../../Properties/Texture/Color_Pattern.htm">color pattern</a>.
