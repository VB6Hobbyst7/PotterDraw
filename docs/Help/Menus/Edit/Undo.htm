<h3>Undo</h3>

<p>This command undoes the last action. To undo, use <span class="cmd">Edit/Undo</span>, press <span class="key">Ctrl+Z</span>, or select <span class="cmd">Undo</span> from the toolbar. PotterDraw supports unlimited undo and <a href="../../Menus/Edit/Redo.htm">redo</a>.
