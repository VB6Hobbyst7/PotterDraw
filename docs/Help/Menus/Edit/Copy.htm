<h3>Copy</h3>

<p>This command copies the selection to the clipboard. To copy, use <span class="cmd">Edit/Copy</span>, press <span class="key">Ctrl+C</span>, or select <span class="cmd">Copy</span> from the toolbar or the <a href="../../Spline/Spline.htm">Spline</a> bar's context menu.
