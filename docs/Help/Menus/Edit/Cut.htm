<h3>Cut</h3>

<p>This command deletes the selection after copying it to the clipboard. To cut, use <span class="cmd">Edit/Cut</span>, press <span class="key">Ctrl+X</span>, or select <span class="cmd">Cut</span> from the Toolbar or the <a href="../../Spline/Spline.htm">Spline</a> bar's context menu.
