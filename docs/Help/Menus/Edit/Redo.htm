<h3>Redo</h3>

<p>This command redoes the previously undone action. To redo, use <span class="cmd">Edit/Redo</span>, press <span class="key">Ctrl+Y</span>, or select <span class="cmd">Redo</span> from the toolbar. PotterDraw supports unlimited <a href="../../Menus/Edit/Undo.htm">undo</a> and redo.
