<h3>Paste</h3>

<p>This command inserts the contents of the clipboard at the cursor position. To paste, use <span class="cmd">Edit/Paste</span>, press <span class="key">Ctrl+V</span>, or select <span class="cmd">Paste</span> from the toolbar or the <a href="../../Spline/Spline.htm">Spline</a> bar's context menu.
