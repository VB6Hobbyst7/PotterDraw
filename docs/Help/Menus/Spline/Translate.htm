<h3>Translate</h3>

<p>This command translates (moves) the selected segments of the <a href="../../Spline/Spline.htm">spline</a>. The Translate dialog prompts you for the translation amount in both axes. This is useful if you want to specify a translation numerically, instead of via dragging.
