<h3>Flip Horizontal</h3>

<p>This command horizontally flips the selected segments of the <a href="../../Spline/Spline.htm">spline</a>. When combined with <a href="../../Menus/Edit/Copy.htm">Copy</a> and <a href="../../Menus/Edit/Paste.htm">Paste</a>, this can be useful for creating symmetrical shapes.
