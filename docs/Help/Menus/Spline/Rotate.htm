<h3>Rotate</h3>

<p>This command rotates the selected segments of the <a href="../../Spline/Spline.htm">spline</a>. The Rotate dialog prompts you for the rotation in degrees. You can also specify whether the rotation should be relative to the origin, or relative to the center of the selection.
