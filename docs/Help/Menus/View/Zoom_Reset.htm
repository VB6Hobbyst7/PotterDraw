<h3>Zoom Reset</h3>

<p>This commands resets the <a href="../../View/View.htm">view</a>'s zoom to its default value. The shortcut is <span class="key">Ctrl+0</span>. Note that this command doesn't reset the view's <a href="../../Menus/View/Rotation.htm">rotation</a> or <a href="../../Menus/View/Pan.htm">panning</a>; to reset both of these, use <span class="cmd">View/Rotate/Zero Rotation</span> or <span class="key">Shift+Z</span>.
