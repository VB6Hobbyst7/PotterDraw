<h3>Animation</h3>

<p>This command enables or disables <a href="../../Properties/View/Animation.htm">animation</a>. For animation to work, at least one mesh or texture <a href="../../Properties/Properties.htm">property</a> must have a <a href="../../Modulation/Modulation.htm">modulation</a> with a non-zero <a href="../../Modulation/Phase_Speed.htm">Phase Speed</a>.
