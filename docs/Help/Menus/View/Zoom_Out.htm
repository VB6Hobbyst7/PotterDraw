<h3>Zoom Out</h3>

<p>This command zooms out from the center of the <a href="../../View/View.htm">view</a>. The shortcut is <span class="key">Ctrl+-</span>. The zoom step size is determined by View Zoom Step in the <a href="../../Menus/Tools/Options.htm">Options</a> dialog.
