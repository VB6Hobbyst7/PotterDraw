<h3>Export Palette</h3>

<p>This command exports the current palette to a file. The file is plain text, containing one RGB color value per line. Each color value consists of three tab-separated decimal numbers. For more information, see the <a href="../../Menus/Tools/Import_Palette.htm">Import Palette</a> command.
