<h3>Culling</h3>

<p>This command enables or disables backface culling, which skips the rendering of completely hidden facets. For optimal performance, culling should normally be enabled. Disabling it has no visible effect unless you're viewing the pot as a <a href="../../Menus/Render/Wireframe.htm">wireframe</a>.
