<h3>Wireframe</h3>

<p>This command enables or disables showing the pot as a wireframe model. The current texture if any remains faintly visible on the wires unless you disable <a href="../../Menus/Render/Texture.htm">texture</a> mapping. To see all facets, you must also disable <a href="../../Menus/Render/Culling.htm">culling</a>; doing so will make the wireframe much denser.
