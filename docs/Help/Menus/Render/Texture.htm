<h3>Texture</h3>

<p>This command enables or disables texture mapping. If it's enabled, the current <a href="../../Palette/Texture_synthesis.htm">synthesized</a> or <a href="../../Properties/Texture/Texture_Path.htm">user-specified</a> texture is shown; if it's disabled, the pot is rendered in shades of grey.
