<h3>Zoom Step</h3>

<p>This is the percentage by which the <a href="../View/View.htm">view</a> zooms for each step of the mouse wheel. The <a href="../Menus/View/Zoom_In.htm">zoom in</a> and <a href="../Menus/View/Zoom_Out.htm">zoom out</a> commands and their shortcuts also use this step size. Increase it to make zooming faster but coarser; decrease it to make zooming slower but more precise.
