<h3>Show Property Descriptions</h3>

<p>This option determines whether a description pane is shown at the bottom of property bars, including the <a href="../Properties/Properties.htm">properties</a>, <a href="../Modulation/Modulation.htm">modulation</a>, and <a href="../Menus/Tools/Options.htm">options</a> bars. If you don't need the descriptions, you can make room for more properties by setting this option false.
